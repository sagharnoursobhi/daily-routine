    //$('.item_button').on('click', () => {}); // for static elements
    $(document).on('click','.item__button', (event) => { // for dynamic elements

        let id = $(target).prop('id');
        id = id.split('_').pop();
        $(`#article_${id}`).removeClass('hide');
